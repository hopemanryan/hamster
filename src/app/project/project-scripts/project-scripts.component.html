<div *ngIf="!scripts || !scripts.length"   style="text-align: center; margin-bottom: 1rem">
  No Scripts Found
</div>
<nz-steps [nzCurrent]="scripts.length" nzProgressDot  nzDirection="vertical">
  <nz-step *ngFor="let script of scripts"
           [nzTitle]="script.keyword" [nzDescription]="script.cmd"
           (click)="activate(script)" style="cursor: pointer"></nz-step>
</nz-steps>
