<div style="padding: 1rem;max-height: 600px; overflow: auto;">
  <nz-page-header class="site-page-header"  nzTitle="Settings" nzSubtitle="Make this app more for you" >
  </nz-page-header>
  <div nz-row [nzGutter]="16">
    <div nz-col class="gutter-row" [nzSpan]="24">
      <nz-select [nzPlaceHolder]="'Select CLI'" [ngModel]="selectedCli"  (ngModelChange)="selectCliOptions($event)">
        <nz-option *ngFor="let option of cliOptions" [nzValue]="option.val" [nzLabel]="option.name"></nz-option>
      </nz-select>
    </div>

  </div>

</div>
